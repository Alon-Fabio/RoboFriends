version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
    steps:
      - checkout
      - run: echo "Running npm install...."
      - run: npm install # installing npm
      - run: CI=true npm run build # building project
      - run: CI=true npm run test # building project
  testing:
    docker:
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
    steps:
      - run: echo "Running testes with Jest...."
      - run: npm install # installing npm
      - run: npm test # running tests
workflows:
  version: 2.1
  Example_Workflow:
    jobs:
      - build
      - testing:
          requires:
            - build
